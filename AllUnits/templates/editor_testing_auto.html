<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестирование</title>
    <link rel="stylesheet" href="static/css/style-main.css">
    <link rel="stylesheet" href="static/css/style-tabs.css">
    <link rel="stylesheet" href="/static/CSS/style.css">
    {% macro render_menu() %}
    {% include "__block_tabs.html" %}
    {% endmacro %}
</head>
<body>
    {{ render_menu() }}
    <main>
        <form id="testing-form" action="{{ url_for('editor_testing') }}">
            <nav class="testing-nav">
                <div><b>Тестирование</b></div>
                <button type="submit" name="set_type" value="manual">Ручное</button>
                <button class="selected" name="set_type" value="auto">Автоматическое</button>
                <button type="submit" name="set_type" value="verify">Верификация модели ПО</button>
            </nav>
            <article>
                <div class="header">Успешные логи</div>
                <div class="test_result">{{ test_result }}</div><br>
                <button value="open_test" name="open_test" class="testing_button_select">Посмотреть диалоги</button>
            </article>
        </form>
    </main>
</body>
</html>
