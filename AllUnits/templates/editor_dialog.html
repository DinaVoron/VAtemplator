<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система управления навыками голосового помощника</title>
    {% macro render_menu() %}
        <nav>
            <ul>
                <li><a href="{{url_for('editor_tree')}}">Дерево</a></li>
                <li><a href="{{url_for('editor_graph')}}">Граф</a></li>
                <li><a href="{{url_for('editor_data')}}">Статистика</a></li>
                <li><a href="{{url_for('editor_testing')}}">Тестирование</a></li>
            </ul>
        </nav>
    {% endmacro %}
</head>
<body>
    {{ render_menu() }}
    <p>Страница для диалога</p>
    <form action="" method="get">
        <input type="hidden" name = write_question value="1">
        <input type="text" id="quest" name = question>
        <input type="submit" value="Задать вопрос">

    </form>
    <button onclick="voice_button()">Голос</button>
    <script>
        function voice_button() {
            questElem = document.getElementById('quest');

            fetch('/chat/voice')
            .then(response => response.json())
            .then(data => {
                questElem.value = data.message;
            })
            .catch(error => console.error('Ошибка:', error));
        }

    </script>
</body>
</html>
