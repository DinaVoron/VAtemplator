                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="0">0</option>
                                
                                    <option value="1">1</option>
                                
                                    <option value="2">2</option>
                                
                                    <option value="3">3</option>
                                
                                    <option value="4">4</option>
                                
                                    <option value="5">5</option>
                                
                                    <option value="6">6</option>
                                
                                    <option value="7">7</option>
                                
                                    <option value="8">8</option>
                                
                                    <option value="9">9</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>
                </div>
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#0055cc", "font": {"color": "white"}, "id": 0, "label": "\u041a\u0430\u043a\u043e\u0439", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #0\n\u003e \u041a\u0430\u043a\u043e\u0439\n\u003e \u043a\u0430\u043a\u043e\u0439"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 1, "label": "\u0431\u0430\u043b\u043b", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #1\n\u003e \u0431\u0430\u043b\u043b\n\u003e \u0431\u0430\u043b\u043b"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 2, "label": "\u0431\u044b\u043b", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #2\n\u003e \u0431\u044b\u043b\n\u003e \u0431\u044b\u0442\u044c"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 3, "label": "\u0432", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #3\n\u003e \u0432\n\u003e \u0432"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 4, "label": "2023", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #4\n\u003e 2023\n\u003e 2023"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 5, "label": "\u0433\u043e\u0434\u0443", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #5\n\u003e \u0433\u043e\u0434\u0443\n\u003e \u0433\u043e\u0434"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 6, "label": "\u043f\u043e", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #6\n\u003e \u043f\u043e\n\u003e \u043f\u043e"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 7, "label": "\u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043d\u043e\u0439", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #7\n\u003e \u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043d\u043e\u0439\n\u003e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043d\u043e\u0439"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 8, "label": "\u0438\u043d\u0436\u0435\u043d\u0435\u0440\u0438\u0438", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #8\n\u003e \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u0438\u0438\n\u003e \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u0438\u044f"}, {"color": "#0055cc", "font": {"color": "white"}, "id": 9, "label": "?", "layer": "layer: #1", "shape": "dot", "size": 12, "title": "\u003e #9\n\u003e ?\n\u003e ?"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 0, "label": "det", "layer": "layer #1", "to": 1}, {"arrows": "to", "from": 1, "label": "nsubj", "layer": "layer #1", "to": 5}, {"arrows": "to", "from": 2, "label": "cop", "layer": "layer #1", "to": 5}, {"arrows": "to", "from": 3, "label": "case", "layer": "layer #1", "to": 5}, {"arrows": "to", "from": 4, "label": "amod", "layer": "layer #1", "to": 5}, {"arrows": "to", "from": 6, "label": "case", "layer": "layer #1", "to": 8}, {"arrows": "to", "from": 7, "label": "amod", "layer": "layer #1", "to": 8}, {"arrows": "to", "from": 8, "label": "nmod", "layer": "layer #1", "to": 5}, {"arrows": "to", "from": 9, "label": "punct", "layer": "layer #1", "to": 8}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"navigationButtons": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
